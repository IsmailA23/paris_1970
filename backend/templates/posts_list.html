{% load i18n menu_tags cache %}

{% for child in children %}
    {% if child.get_absolute_url != "/blog/" %}
        <li>
            <a class="nav-link" href="{{ child.get_absolute_url }}">
                {{ child.get_menu_title }}
            </a>
        </li>
        {% if class and forloop.last and not forloop.parentloop %}{% endif %}
    {% endif %}
{% endfor %}
